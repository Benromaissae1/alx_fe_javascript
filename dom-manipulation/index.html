<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator with Filtering</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- اختيار الفئة -->
  <label for="categoryFilter">Choose Category:</label>
  <select id="categoryFilter"></select>

  <!-- عرض الاقتباسات -->
  <div id="quoteDisplay" class="quote-box"></div>
  <button id="newQuote">Show New Quote</button>

  <!-- إضافة اقتباس -->
  <div id="formContainer" class="form-section">
    <h2>Add Your Own Quote</h2>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote">
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category">
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <!-- استيراد وتصدير -->
  <div id="controlsContainer" class="controls">
    <button id="exportBtn">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json">
  </div>

  <script src="script.js"></script>
</body>
</html>
