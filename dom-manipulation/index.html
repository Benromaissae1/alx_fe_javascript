<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- اختيار الفئة -->
  <label for="categoryFilter">Choose Category:</label>
  <select id="categoryFilter">
    <option value="all">All</option>
  </select>

  <!-- منطقة عرض الاقتباس -->
  <div id="quoteDisplay" class="quote-box"></div>
  <button id="newQuote">Show New Quote</button>

  <!-- نموذج إضافة اقتباس جديد -->
  <div id="formContainer" class="form-section"></div>

  <!-- أدوات الاستيراد والتصدير -->
  <div id="controlsContainer" class="controls">
    <button id="exportBtn">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json">
  </div>

  <script src="script.js"></script>
</body>
</html>
